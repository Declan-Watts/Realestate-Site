		<section class="py-5">
			<div class="container properties-filter">
				<div class="text-center filter">
					<form action="" method="post" class="form-group">
						<div class="labels">
							<label for="Region">Region</label>
						</div>
						<select name="Region" class="selectpicker">
							<option value="Christchurch">North Island</option>
							<option value="Auckland">South Island</option>
						</select>
						<div class="labels">
							<label for="Region">City</label>
						</div>
						<select name="City" class="selectpicker">
							<option value="Christchurch">Christchurch</option>
							<option value="Auckland">Auckland</option>
						</select>
						<div class="labels">
							<label for="Region">Suburb</label>
						</div>
						<select name="Suburb" class="selectpicker">
							<option value="Christchurch">Redwood</option>
							<option value="Auckland">Porirua</option>
						</select>
						<!-- Slider for Price here -->
						<div class="labels">
							<label for="Slider">Price</label>
						</div>
						<div id="range"></div>
						<input type="text" name="value" class="filter-input" id="value0" />
						<input type="text" name="value" class="filter-input" id="value1" />
						<!-- end of slider -->
						<div class="labels">
							<label for="Region">Bedrooms</label>
						</div>
						<select name="Bedrooms" class="selectpicker">
							<option value="Christchurch">1+</option>
							<option value="Auckland">2+</option>
						</select>
						<div class="labels">
							<label for="Region">Bathrooms</label>
						</div>
						<select name="Bathrooms" class="selectpicker">
							<option value="Christchurch">1+</option>
							<option value="Auckland">2+</option>
						</select>
					</form>
				</div>
			</div>
